<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>فاتورة مبسّطة</title>
<style>
body{font-family:Tahoma,Arial;margin:12px}
.box{max-width:720px;margin:0 auto}
.head{display:flex;flex-direction:column;align-items:center;margin-bottom:10px}
.logo{width:90px;border-radius:8px}
label{display:block;margin:8px 0 4px}
input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
.grid{display:grid;grid-template-columns:1fr;gap:10px}
@media(min-width:600px){.grid{grid-template-columns:1fr 1fr}}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{padding:12px 16px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
.primary{background:#111;color:#fff;border-color:#111}
.qr{text-align:center;margin-top:14px}
.qrbox{width:160px;height:160px;margin:0 auto;border:1px solid #eee;display:grid;place-items:center}
.small{font-size:12px;opacity:.8}
</style>
</head><body><div class="box">
<div class="head">
  <img class="logo" src="logo.jpeg"><h3>فاتورة مبسّطة (للعميل)</h3>
  <div class="small">الرقم الضريبي: 310912930400003</div>
</div>
<div class="grid">
  <div><label>اسم العميل</label><input id="customer"></div>
  <div><label>رقم الجوال</label><input id="mobile"></div>
  <div><label>نوع الطلب</label><input id="order_type" placeholder="مثال: كبسة / ذبايح"></div>
  <div><label>حالة الدفع</label><select id="pay_status"><option>مدفوع</option><option>غير مدفوع</option><option>تحويل</option><option>مؤجل</option></select></div>
  <div><label>وقت الاستلام</label><input id="pickup_time" type="datetime-local"></div>
  <div><label>الإجمالي مع الضريبة</label><input id="grand_total" type="number" step="0.01" value="0"></div>
  <div><label>الضريبة (15%)</label><input id="vat" type="number" step="0.01" value="0"></div>
</div>
<div class="actions">
  <button class="primary" id="saveBtn">حفظ + طباعة</button>
  <button onclick="location.href='index.html'">الرئيسية</button>
</div>
<div class="qr">
  <div id="qr" class="qrbox">QR</div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
<script src="firebase-init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script src="helpers.js"></script>
<script>
const VAT_NO = '310912930400003';
document.getElementById('saveBtn').addEventListener('click', async ()=>{
  const payload={
    inv_type:'simple',
    customer:customer.value.trim(),
    mobile:mobile.value.trim(),
    order_type:order_type.value.trim(),
    pay_status:pay_status.value,
    pickup_time:pickup_time.value,
    grand_total:parseFloat(grand_total.value||'0'),
    vat:parseFloat(vat.value||'0'),
    total:parseFloat(grand_total.value||'0')-parseFloat(vat.value||'0'),
    created_at: new Date().toISOString()
  };
  const tlv = genZatcaTLVBase64({seller:'مطبخ عثمان أحمد المنجف',vat:VAT_NO,dt:payload.created_at,total:payload.grand_total,tax:payload.vat});
  const node = document.getElementById('qr'); node.innerHTML='';
  await QRCode.toCanvas(node, tlv, {width:160, margin:1});
  const a = await saveServerLog(payload);
  const b = await writeInvoiceToFirestore(payload);
  if(!a.ok){alert('تعذر الحفظ المحلي');return;}
  setTimeout(()=>window.print(), 300);
});
</script>
</body></html>
